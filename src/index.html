<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla Shop</title>
        <link rel="stylesheet" href="./sass/main.scss" />
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <div class="nav__logo">
                    <h1>Vanilla Shop</h1>
                </div>
                <div class="nav__actions">
                    <div class="search">
                        <input
                            type="text"
                            placeholder="Buscar productos..."
                            class="search__input"
                        />
                    </div>
                    <div class="cart">
                        <button class="cart__button">

        <main class="main">
            <aside class="filters">
                <div class="filters__section">
                    <h3>Categorias</h3>
                    <div class="filters__categories"></div>
                </div>
                <div class="filters__section">
                    <h3>Rango de precio</h3>
                    <div class="filters__price"></div>
                </div>
            </aside>

            <section class="products">
                <div class="products__header">
                    <h2>Todos los productos</h2>
                    <select class="products__sort">
                        <option value="default">Ordenar por</option>

        </main>

        <!-- Carrito -->
        <div class="cart-sidebar">
            <div class="cart-sidebar__header">
                <h3>Mi Carrito</h3>
                <button class="cart-sidebar__close">&times;</button>
            </div>
            <div class="cart-sidebar__items"></div>
            <div class="cart-sidebar__footer">
                <div class="cart-sidebar__total">Total: 0â‚¬</div>
            </div>
            <div class="notification" id="cart-notification">
                <span class="notification__message"></span>
            </div>
        </div>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
